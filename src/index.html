<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeForge - Rich Text Editor</title>

    <script type="module" src="/build/typeforge.esm.js"></script>
    <script nomodule src="/build/typeforge.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      .demo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
        box-sizing: border-box;
      }

      .demo-header {
        text-align: center;
        margin-bottom: 24px;
      }

      .demo-header h1 {
        margin: 0 0 8px 0;
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
      }

      .demo-header p {
        margin: 0;
        font-size: 1rem;
        color: #6b7280;
      }

      .editor-viewport {
        width: 100%;
        max-width: 800px;
        height: 500px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      type-forge {
        width: 100%;
        height: 100%;
      }

      .theme-toggle {
        margin-top: 16px;
      }

      .theme-toggle button {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        background-color: white;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .theme-toggle button:hover {
        background-color: #f3f4f6;
        border-color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <div class="demo-header">
        <h1>TypeForge</h1>
        <p>A lightweight, framework-agnostic rich text editor</p>
      </div>

      <div class="editor-viewport">
        <type-forge id="editor" theme="light"></type-forge>
      </div>

      <div class="theme-toggle">
        <button onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const editor = document.getElementById('editor');
        const currentTheme = editor.getAttribute('theme');
        editor.setAttribute('theme', currentTheme === 'light' ? 'dark' : 'light');

        // Also toggle background for demo
        document.body.style.backgroundColor = currentTheme === 'light' ? '#1f2937' : '#f0f2f5';
        document.querySelector('.demo-header h1').style.color = currentTheme === 'light' ? '#f9fafb' : '#1f2937';
        document.querySelector('.demo-header p').style.color = currentTheme === 'light' ? '#9ca3af' : '#6b7280';
      }
    </script>
  </body>
</html>

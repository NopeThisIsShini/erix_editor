<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeForge - Editor Base</title>

    <script type="module" src="/build/typeforge.esm.js"></script>
    <script nomodule src="/build/typeforge.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .editor-viewport {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="editor-viewport">
      <type-forge theme="light">
        <div style="padding: 20px; display: flex; gap: 10px; flex-wrap: wrap; color: #333">
        <editor-icon name="formatBold" size="24"></editor-icon>
        </div>
      </type-forge>
    </div>
  </body>
</html>
